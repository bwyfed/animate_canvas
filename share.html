<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="a.gif" type="images/png"/>
    <link rel="script" href="test.js" type="images/png"/>
    <title>分享效果</title>
    <style>
        body,div,span {
            margin: 0;
            padding: 0;
        }
        #div1 {
            width: 200px;
            height: 200px;
            background-color: red;
            position: relative;
            left: -200px;
            top: 0;
        }
        #div1 span {
            width: 20px;
            height: 50px;
            background-color: blue;
            position: absolute;
            left: 200px;
            top: 75px;
        }
    </style>
    <script>
        window.onload = function () {
            var oDiv = document.getElementById('div1');
            oDiv.onmouseover = function () {
                startMove(0);
            };
            oDiv.onmouseout =function() {
                startMove(-200);
            };
        };
        var timer = null;
        function startMove(iTarget) {
            clearInterval(timer);
            var oDiv = document.getElementById('div1');
            timer = setInterval(function(){
                var speed = 0;
                if(oDiv.offsetLeft > iTarget) {
                    //当前值大于目标值
                    speed = -10;
                } else {
                    speed = 10;
                }
                if(oDiv.offsetLeft == iTarget) {
                    clearInterval(timer);
                } else {
                    oDiv.style.left = oDiv.offsetLeft + speed + 'px';
                }
            },30)
        }
    </script>
</head>
<body>
<div id="div1"><span id="share">分享</span></div>
</body>
</html>
