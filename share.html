<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="a.gif" type="images/png"/>
    <link rel="script" href="test.js" type="images/png"/>
    <title>分享效果</title>
    <style>
        body,div,span {
            margin: 0;
            padding: 0;
        }
        #div1 {
            width: 200px;
            height: 200px;
            background-color: red;
            position: relative;
            left: -200px;
            top: 0;
        }
        #div1 span {
            width: 20px;
            height: 50px;
            background-color: blue;
            position: absolute;
            left: 200px;
            top: 75px;
        }
    </style>
    <script>
        window.onload = function () {
            var oDiv = document.getElementById('div1');
            oDiv.onmouseover = function () {
                startMove();
            }
        }
        var timer = null;
        function startMove() {
            var oDiv = document.getElementById('div1');
            setInterval(function(){
                if(oDiv.offsetLeft==0) {
                    clearInterval(timer);
                } else {
                    oDiv.style.left = oDiv.offsetLeft+10+'px';
                }
            },30)
        }
    </script>
</head>
<body>
<div id="div1"><span id="share">分享</span></div>
</body>
</html>
