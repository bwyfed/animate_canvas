<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动画移动</title>
    <style>
        *{margin:0;padding:0;}
        div{
            width:200px;
            height:200px;
            margin-left:0;
            background-color:red;
            animation:move 4s infinite;
        }
        @keyframes move{
            from{
                margin-left:0;
            }
            50%{
                margin-left:400px;
            }
            to{
                margin-left:0;
            }
        }
    </style>
</head>
<body>
<div id="box"></div>
</body>
</html>
