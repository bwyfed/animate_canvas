<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF- 8">
    <title>requestAnimationFrame动画</title>
    <style>
        *{ margin: 0; padding: 0; }
        div {
            width:200px;
            height: 200px;
            background-color: red;
        }

    </style>
</head>
<body>
    <div id="box"></div>
    <script>
      let element = document.getElementById("box");
      let left = 0;
      // 自动执行持续性回调
      requestAnimationFrame(step);
      // 持续 改变 元素 位置
      function step() {
        if (left < window.innerWidth - 200) {
          left += 1;
          element.style.marginLeft = left + "px";
          requestAnimationFrame(step);
        }
      }
    </script>
</body>
</html>
